<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传一个新的题目</title>
</head>

<body>

<from action="/submit" method="get">
    <h4>请输入</h4>
    <input type="text" name="=id" placeholder="上传题目的id" >
    <input type="submit" value="提交">
</from>

<form action="/change"  method="get">
    <h4>请输入</h4>
    <input type="text" name="id" placeholder="修改题目题目的id">
    <input type="submit" value="提交">
</form>

</body>

</html>
